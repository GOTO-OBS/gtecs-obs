############################################################
# File locations
FILE_PATH = string(default=path_not_set)

########################################################################
# Database parameters
DATABASE_USER = string(default=goto)
DATABASE_PASSWORD = string(default=None)
DATABASE_HOST = string(default=localhost)
DATABASE_NAME = string(default=goto_obs)

# Should database sessions print SQL statements?
DATABASE_ECHO = integer(default=0)

# Should database sessions use the pre-ping function?
DATABASE_PRE_PING = integer(default=1)

########################################################################
# Scheduler parameters
WEIGHTING_WEIGHT = float(default=1)
AIRMASS_WEIGHT = float(default=1)
TTS_WEIGHT = float(default=1)
HARD_ALT_LIM = float(default=10)
HARD_HA_LIM = float(default=8)
